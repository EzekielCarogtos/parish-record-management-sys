<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parish Records Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-blue: #0d6efd;
            --bg-light: #f8f9fa;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: white;
        }

        .brand-icon {
            background-color: var(--primary-blue);
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin: 0 auto 1.5rem auto;
            font-size: 1.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            background-color: #fcfcfc;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
            border-color: var(--primary-blue);
        }

        .btn-primary {
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            background-color: var(--primary-blue);
            border: none;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }

        .input-group-text {
            background-color: transparent;
            border-left: none;
            cursor: pointer;
            color: #6c757d;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center">
            <div class="brand-icon">
                <i class="bi bi-church"></i>
            </div>
            <h4 class="fw-bold mb-1">Parish Records</h4>
            <p class="text-muted mb-4 small">Management System</p>
        </div>

        <form id="loginForm" method="GET">
            <div class="mb-3">
                <label for="email" class="form-label small fw-bold text-secondary">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="name@parish.org" required>
            </div>

            <div class="mb-3">
                <div class="d-flex justify-content-between">
                    <label for="password" class="form-label small fw-bold text-secondary">Password</label>
                    <a href="#" class="small text-decoration-none">Forgot?</a>
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    <span class="input-group-text" onclick="togglePassword()">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </span>
                </div>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label small text-secondary" for="remember">Keep me signed in</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Sign In
            </button>
        </form>

        <div class="login-footer">
            &copy; 2026 San Roque Catholic Parish <br>
            <a href="#" class="text-decoration-none">Contact Support</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            // Simulate Authentication Logic
            if (email === 'admin@parish.org') {
                localStorage.setItem('userRole', 'admin');
                window.location.href = 'admin_dashboard.html';
            } else {
                localStorage.setItem('userRole', 'secretary');
                window.location.href = 'home.html';
            }
        });
    </script>

</body>
</html>
